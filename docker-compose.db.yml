version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: trailblazer-postgres
    environment:
      POSTGRES_DB: trailblazer
      POSTGRES_USER: trailblazer
      POSTGRES_PASSWORD: trailblazer_dev_password
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trailblazer -d trailblazer"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
